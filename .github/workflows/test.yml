name: 🧪 Run Tests

# When to run this workflow
on:
  push:
    branches: [ main, dev ]  # Run on push to main or dev
  pull_request:
    branches: [ main ]  # Run on PRs to main

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest  # Use latest Ubuntu runner
    
    steps:
      # Step 1: Get the code
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      # Step 2: Setup Python
      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # Cache pip dependencies for faster builds
      
      # Step 3: Install dependencies
      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      # Step 4: Run linting (code quality check)
      - name: 🔍 Lint with flake8
        run: |
          pip install flake8
          # Stop build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings for complex code (max line length 127, max complexity 10)
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true  # Don't fail build on warnings
      
      # Step 5: Run tests
      - name: 🧪 Run Tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      # Step 6: Upload coverage report
      - name: 📊 Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true  # Don't fail if codecov upload fails
